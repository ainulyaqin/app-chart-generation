<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Chart</title>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    font-family: 'Roboto';font-size: 12px;
}
</style>
</head>
<body>
	<div>
		<canvas id="barChart"></canvas>
	</div>
	<p style="float: right">Proudly Powered By <a href="https://www.fisclouds.com/">FISClouds</a> 
	</p>
</body>

<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	var labelAttribute = [[${labelAttribute}]];
	var dataAttribute = [[${dataAttribute}]];
	var colors = [[${colors}]];
	var xLabel = [[${xLabel}]];
	var yLabel = [[${yLabel}]];
	
	const ctx = document.getElementById('barChart');

	new Chart(ctx, { 
		type : 'pie',
		data : {
			labels : labelAttribute,
			datasets : [ {
				label : xLabel,
				data : dataAttribute,
				borderWidth : 1,
				backgroundColor: colors
			} ]
		}
	});	
	/*]]>*/
</script>
</html>
